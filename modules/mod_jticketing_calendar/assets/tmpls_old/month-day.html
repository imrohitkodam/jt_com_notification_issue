<div class="cal-month-day <%= cls %>" >
	<span class="pull-right" style="overflow:hidden;"  data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="wrapper" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" target="_blank" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class=" pull-left" data-toggle=""
					title="<%= event.event_time%>"><div style="background-color: <%= event.background_color%>; font-size:0.85em;color:#fff;padding:0px;"><span><%= event.title %></span></div></a><br/>
			<% }); %>
		</div>
	<% } %>
</div>
