PLG_JTICKETING_JTEVENTREMINDER="Event Reminder Plugin"
PLG_JTICKETING_JTEVENTREMINDER_DESC="Plugin for creating JLike Reminder on create JT Event"
COM_PLUGIN_TAG_INFO="You can use the following tags in your email content:<br>
<b>{content_title}</b> - Replaced with the content title.<br>
<b>{username}</b> - Replaced with the username.<br>
<b>{name}</b> - Replaced with the user's first name.<br>
<b>{content_link}</b> - Replaced with the content name.<br>
<b>{content_due_date}</b> - Replaced with the assignment due date.<br>
<b>{content_start_date}</b> - Replaced with the assignment start date.<br>
<b>{days_before}</b> - Replaced with the number of days before the reminder.<br>
<b>{content_url}</b> - Replaced with the content URL."
